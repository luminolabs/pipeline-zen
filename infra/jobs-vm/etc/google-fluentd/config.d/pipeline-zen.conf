<source>
  @type tail
  format none
  path /pipeline-zen-jobs/.logs/*/*
  pos_file /var/lib/google-fluentd/pos/pipeline-zen-jobs-logs.pos
  read_from_head true
  tag pipeline-zen-jobs
  flush_interval 5s
</source>

<source>
  @type tail
  format none
  path /pipeline-zen-jobs/output.log
  pos_file /var/lib/google-fluentd/pos/pipeline-zen-jobs-output.pos
  read_from_head true
  tag pipeline-zen-jobs
  flush_interval 5s
</source>